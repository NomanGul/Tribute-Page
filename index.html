<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Muhammad ibn Qasim</h1>
      <figure id="img-div">
        <img
          id="image"
          src="https://i.ytimg.com/vi/5q72rU7vvOM/maxresdefault.jpg"
          alt="Muhammad ibn Qasim leading his troops in battle"
        />
        <figcaption id="img-caption">
          Muhammad ibn Qasim leading his troops in battle. Muhammad ibn Qasim
          was an Umayyad general who conquered the Sindh till Multan from Raja
          Dahir along the Indus River and then controlled for a short period of
          4 years for the Umayyad Caliphate.
        </figcaption>
      </figure>
      <summary id="tribute-info">
        If you have time, you should read more about this "HERO" on his
        <a
          id="tribute-link"
          target="_blank"
          href="https://en.wikipedia.org/wiki/Muhammad_bin_Qasim"
          >Wikipedia entry</a
        >.
      </summary>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
